<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack Game</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="game-table" id="game-table">
      <div class="container">
        <div class="row">
          <div id="show_the_remaining_cards"></div>

          <!-- SHOW CARDS -->
          <div id="hide_content" class="content_cards">
            <div>
              <div id="content_cards_house"></div>
              <div id="result_house"></div>
            </div>
            <div id="bet_amount"></div>
            <div>
              <div id="content_cards_player"></div>
              <div id="result_player"></div>
            </div>

            <!-- BUTTONS -->
            <div class="button_options">
              <div class="content_button">
                <button id="ask_for_a_card" onclick="askForLetter()">
                  Ask for a card
                </button>
                <button id="look_at_the_cards" onclick="showCards()">
                  Look at the cards
                </button>
                <button id="play_again" onclick="restart()">Play again</button>
              </div>
            </div>
          </div>

          <!-- COINT -->
          <div id="coins"></div>
          <div id="bet_amounts">
            <div id="bet_amount_content">$ 0</div>
            <button id="bet_button" onclick="bet()">bet</button>
          </div>
        </div>
        <div id="modal_you_lost">
         
        </div>
      </div>
    </div>
  </body>
  <script src="script.js" ></script>

  <script
  src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
  crossorigin="anonymous"
  ></script>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
  integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
  crossorigin="anonymous"
  ></script>
</html>
